version: '3.8'
services:
  qrandom:
    container_name: qrandom_qrandom
    image: gregkomu/qrandom
    build: ./serv-1
    ports:
      target: 5000
      published: 80
      protocol: tcp
    environment:
      DATABASE_URI: ${DATABASE_URI}
  qrandom-qran:
    container_name: qrandom_qrandom-qran
    build: ./serv-2
    image: gregkomu/qrandom
  qrandom-meal:
    container_name: qrandom_qrandom-meal
    build: ./serv-3
    image: gregkomu/qrandom
  qrandom-whatudone:
    container_name: qrandom_qrandom-whatudone
    build: ./serv-4
    image: gregkomu/qrandom